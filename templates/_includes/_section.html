{# Section wrapper with left border - standard styling #}
{% load i18n %}

<!--
Template: _section.html
Version: 1.0.0
Author: vas
Modified: 2025-11-27
-->

<div class="section">
    {% if title %}
        <h2 class="section-title">{{ title }}</h2>
    {% endif %}
    <div class="section-content">
        {% if content %}
            {{ content|safe }}
        {% else %}
            {# Content passed via block #}
            {{ section_content|default:"" }}
        {% endif %}
    </div>
</div>
