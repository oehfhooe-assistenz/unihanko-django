{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - {% trans "Page Not Found" %} | UniHanko</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        body.staging-env {
            filter: hue-rotate(120deg);
        }

        /* Background gradients */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 53, 0.05) 0%, transparent 50%),
                #0a0a0a;
            z-index: -2;
        }
        
        /* Wave pattern overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 107, 53, 0.02) 100px,
                    rgba(255, 107, 53, 0.02) 101px
                );
            z-index: -1;
            opacity: 0.3;
        }
        
        /* Falling soup bowls */
        .soup {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            z-index: -1;
            opacity: 0;
            animation: fallAndSpin linear infinite;
        }
        
        @keyframes fallAndSpin {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(99vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Small branding */
        .branding {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            opacity: 0.7;
        }
        
        .brand-logo {
            width: 40px;
            height: 40px;
            background-size: contain;
        }
        
        .brand-text {
            font-size: 1.2rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 2px 2px 0 #000, 3px 3px 0 #FF6B35;
        }
        
        /* Error card */
        .error-card {
            background: #1a1a1a;
            border: 5px solid #FF6B35;
            box-shadow: 12px 12px 0 #000;
            padding: 3rem 2.5rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            margin-bottom: 2rem;
        }
        
        /* Japanese corner accent */
        .error-card::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 20px;
            height: 20px;
            background: #dc2626;
            border: 3px solid #000;
        }
        
        .error-card::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: -2px;
            width: 20px;
            height: 20px;
            background: #dc2626;
            border: 3px solid #000;
        }
        
        /* Icon with pulse */
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: heartbeat 1.5s ease infinite;
            display: inline-block;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.15); }
            20%, 40% { transform: scale(1); }
        }
        
        .error-code {
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            line-height: 1;
            margin-bottom: 0.5rem;
            text-shadow: 
                4px 4px 0 #000,
                5px 5px 0 #FF6B35;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
            margin-bottom: 0.75rem;
        }
        
        .error-funny {
            font-size: 0.9rem;
            color: #94a3b8;
            font-style: italic;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1rem;
            color: #e5e7eb;
            line-height: 1.6;
        }
        
        /* Buttons */
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            width: 280px;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 800;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 5px solid #000;
            position: relative;
            transition: all 0.15s ease;
            cursor: pointer;
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
            display: inline-block;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: #dc2626;
            border: 2px solid #000;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: -2px;
            width: 12px;
            height: 12px;
            background: #dc2626;
            border: 2px solid #000;
        }
        
        .btn-primary {
            background: #FF6B35;
            color: #000;
            box-shadow: 8px 8px 0 #000;
            text-shadow: 1px 1px #DC2626;
        }
        
        .btn-primary:hover {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0 #000;
            background: #ff8c5a;
        }
        
        .btn-secondary {
            background: #1a1a1a;
            color: #fff;
            border-color: #FF6B35;
            box-shadow: 8px 8px 0 #FF6B35;
        }
        
        .btn-secondary::before,
        .btn-secondary::after {
            background: #fff;
            border-color: #FF6B35;
        }
        
        .btn-secondary:hover {
            background: #2a2a2a;
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0 #FF6B35;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .error-card {
                padding: 2rem 1.5rem;
            }
            
            .error-icon {
                font-size: 4rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body class="{% if ENVIRONMENT == 'staging' %}staging-env{% endif %}">
    <div class="container">
        <!-- Small branding -->
        <div class="branding">
            <img src="/static/img/unihanko-logo.svg" alt="UniHanko" width="40" height="40">
            <div class="brand-text">UniHanko</div>
        </div>
        
        <!-- Error card -->
        <div class="error-card">
            <div class="error-icon">üîç</div>
            <div class="error-code">404</div>
            <h1 class="error-title">{% trans "Page Not Found" %}</h1>
            <p class="error-funny">{% trans "Where did it go...?" %}</p>
            <p class="error-message">
                {% trans "The page you're looking for doesn't exist or has been moved." %}
            </p>
        </div>
        
        <!-- Buttons -->
        <div class="buttons">
            <a href="javascript:history.back()" class="btn btn-primary">{% trans "Go Back" %}</a>
            <a href="/admin/" class="btn btn-primary">{% trans "Back Office" %}</a>
        </div>
    </div>
    
    <script>
        // Create falling soup bowls
        function createSoupBowls() {
            const bowlCount = 30;
            for (let i = 0; i < bowlCount; i++) {
                const bowl = document.createElement('div');
                bowl.className = 'soup';
                bowl.textContent = 'üçú';
                bowl.style.left = Math.random() * 100 + '%';
                bowl.style.animationDuration = (Math.random() * 15 + 10) + 's';
                bowl.style.animationDelay = Math.random() * 10 + 's';
                document.body.appendChild(bowl);
            }
        }
        createSoupBowls();
    </script>
</body>
</html>
