<link rel="stylesheet" href="{% static 'hankosign/sigbox.css' %}">

<div class="ts-card-sig ts-infobox" style="margin-top:.5rem;">
  <img class="sig-seal" src="{% static 'img/hankosign-cert.svg' %}" alt="" aria-hidden="true">
  <div class="ts-title">{{ title }}</div>

  {% if not has_rows %}
    <div>—</div>
  {% else %}
    <div class="sig-grid">
      {% for r in rows %}
        <div class="sig-row">
          <span class="sig-badge">{{ r.code }}</span>
          <span class="sig-who">{{ r.who }}</span>
          <span class="sig-when">{{ r.when|date:"Y-m-d H:i" }}</span>
          <span class="sig-id"><code>{{ r.sig_id_short }}…</code></span>
          {% if r.note %}<span class="sig-note">— {{ r.note }}</span>{% endif %}
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>
