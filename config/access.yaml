# Declarative group & permission config for UniHanko

groups:
  "feature:import":
    inherits: []
    models: {}
    custom_perms: {}
  
  "feature:export":
    inherits: []
    models: {}
    custom_perms: {}

  "module:employees:editor":
    inherits: []
    models:
      employees.Employee: [view]
      employees.HolidayCalendar: [view]
      employees.EmploymentDocument: [view, add, change]
      employees.TimeSheet: [view, add, change]
      employees.TimeEntry: [view, add, change]
    custom_perms: {}

  "module:employees:manager":
    inherits:
      - "module:employees:editor"
    models:
      employees.Employee: [view, add, change]
      employees.HolidayCalendar: [view, add, change]
      employees.EmploymentDocument: [view, add, change]
      employees.TimeSheet: [view, add, change]
      employees.TimeEntry: [view, add, change]
    custom_perms: {}

  "module:organisation:editor":
    inherits: []
    models:
      organisation.OrgInfo: [view]
    custom_perms: {}
  
  "module:organisation:manager":
    inherits:
      - "module:organisation:editor"
    models:
      organisation.OrgInfo: [view, change]
    custom_perms: {}

  "module:personnel:editor":
    inherits: []
    models:
      people.Person:             [view, add, change]
      people.PersonRole:         [view, add, change]
      people.Role:               [view]          # view-only so autocomplete works
      people.RoleTransitionReason: [view]        # view-only (dictionary lookups)
    custom_perms: {}                            # add model-specific permissions here if needed later

  "module:personnel:manager":
    inherits:
      - "module:personnel:editor"
    models:
      people.Role:               [view, add, change]
      people.RoleTransitionReason: [view, add, change]
    custom_perms: {}
  
  "module:finances:editor":
    inherits: []
    models:
      finances.FiscalYear:       [view]
      finances.PaymentPlan:      [view]
    custom_perms: {}

  "module:finances:manager":
    inherits:
      - "module:finances:editor"
