  "module:helppages:editor":
    inherits: []
    models:
      helppages.HelpPage: [view, change]
    custom_perms: {}

  "module:helppages:manager":
    inherits:
      - "module:helppages:editor"
    models:
      helppages.HelpPage: [view, change]
  custom_perms: {}

  "module:assembly:editor":
    inherits: []
    models:
      assembly.Term: [view]
      assembly.Composition: [view]
      assembly.Mandate: [view]
      assembly.Session: [view, add, change]
