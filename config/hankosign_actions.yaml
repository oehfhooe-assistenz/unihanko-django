# HankoSign Actions Configuration
# Format: Each action needs verb, stage (optional), scope (model), and a human label

actions:
  # ========================================
  # PEOPLE MODULE
  # ========================================
  - verb: RELEASE
    stage: ""
    scope: people.Person
    human_label: "Release/Print Personnel Record"
    is_repeatable: true
    require_distinct_signer: false
    comment: "Allows printing personnel dossiers, PAC info, roster PDFs, and personnel certificates"

  - verb: LOCK
    stage: ""
    scope: people.Person
    human_label: "Lock Personnel Record"
    is_repeatable: true
    require_distinct_signer: false
    comment: "Prevents further edits to person record (managers can bypass)"

  - verb: UNLOCK
    stage: ""
    scope: people.Person
    human_label: "Unlock Personnel Record"
    is_repeatable: true
    require_distinct_signer: false
    comment: "Re-enables editing of locked person record"

  # ========================================
  # FINANCES MODULE - Payment Plans
  # ========================================
  - verb: SUBMIT
    stage: "WIREF"
    scope: finances.PaymentPlan
    human_label: "Submit Payment Plan (WiRef)"
    is_repeatable: false
    require_distinct_signer: false
    comment: "Employee submits payment plan for WiRef approval"

  - verb: WITHDRAW
    stage: "WIREF"
    scope: finances.PaymentPlan
    human_label: "Withdraw Payment Plan"
    is_repeatable: false
    require_distinct_signer: false
    comment: "Withdraw submitted payment plan (before approvals)"

  - verb: APPROVE
    stage: "WIREF"
    scope: finances.PaymentPlan
    human_label: "Approve Payment Plan (WiRef)"
    is_repeatable: false
    require_distinct_signer: true
    comment: "Financial officer approves payment plan"

  - verb: APPROVE
    stage: "CHAIR"
    scope: finances.PaymentPlan
    human_label: "Approve Payment Plan (Chair)"
    is_repeatable: false
    require_distinct_signer: true
    comment: "Chair approves payment plan (final approval)"

  - verb: VERIFY
    stage: "WIREF"
    scope: finances.PaymentPlan
    human_label: "Verify Banking Setup (WiRef)"
    is_repeatable: false
    require_distinct_signer: false
    comment: "Confirms banking transaction is set up correctly (moves to ACTIVE status)"

  - verb: REJECT
    stage: ""
    scope: finances.PaymentPlan
    human_label: "Cancel/Reject Payment Plan"
    is_repeatable: false
    require_distinct_signer: false
    comment: "Cancel payment plan at any stage"

  - verb: RELEASE
    stage: ""
    scope: finances.PaymentPlan
    human_label: "Release/Print Payment Plan PDF"
    is_repeatable: true
    require_distinct_signer: false
    comment: "Allows printing payment plan PDFs and receipts"

