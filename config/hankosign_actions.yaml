    scope: finances.FiscalYear
    human_label: "Lock Fiscal Year"
    is_repeatable: true
    require_distinct_signer: false
    comment: "Locks fiscal year after year-end close (cascades to all payment plans)"

  - verb: UNLOCK
    stage: ""
    scope: finances.FiscalYear
    human_label: "Unlock Fiscal Year"
    is_repeatable: true
